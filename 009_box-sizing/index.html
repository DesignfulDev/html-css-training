<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<title>Box-Sizing Property</title>
</head>
<body>
	<h1>Here's the problem:</h1>
	<div>
		<p>no padding</p>
	</div>
	<div class="pad-me">
		<p>padding & border</p>
	</div>
	<div class="bb">
		<p>no padding</p>
		<p>box-sizing: border-box</p>
	</div>
	<div class="pad-me bb">
		<p>padding & border</p>
		<p>box-sizing: border-box</p>
		<p>Padding & Border no longer increase the width</p>
	</div>
</body>
</html>
