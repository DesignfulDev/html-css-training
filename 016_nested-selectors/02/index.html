<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css">
	<title>Nested Selectors (div > p)</title>
</head>
<body>

	<!--Emmet = div>p*2+section>p^^p*3-->
	<div>
		<p>First paragraph</p>
		<p>Second paragraph</p>
		<section>
			<p>Third paragraph</p>
		</section>
	</div>
	<p>Forth paragraph</p>
	<p>Fifth paragraph</p>
	<p>Sixth paragraph</p>

</body>
</html>
