<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document Structure and Semantic HTML</title>
</head>
<body>
    <header>
        <h1>header</h1>
    </header>
    <nav>
        <h1>nav</h1>
        <header>
            <h2>header</h2>
        </header>
    </nav>
    <article>
        <h1>article</h1>
        <header>
            <h2>header</h2>
            <section>
                <h3>section</h3>
            </section>
            <section>
                <h3>section</h3>
            </section>
        </header>
        <footer>
            <h2>footer</h2>
        </footer>
    </article>
    <aside>
        <h1>aside</h1>
        <section>
            <h2>section 01</h2>
        </section>
        <section>
            <h2>section 02</h2>
        </section>
        <section>
            <h2>section 03</h2>
        </section>
    </aside>
    <footer>
        <h1>footer</h1>
    </footer>
</body>
</html>
