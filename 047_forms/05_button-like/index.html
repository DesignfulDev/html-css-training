<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Working with Forms</title>

</head>

<body>

  <section class="forms">

    <!-- *>>= SUMMARY =<<* -->

    <!-- >- BUTTON-LIKE form inputs -< -->

    <!-- <input type="button"> -->
    <!-- <input type="image"> -->
    <!-- <input type="reset"> -->
    <!-- <input type="submit"> -->
    <!-- <button></button> -->

    <form action="#" method="POST" class="form form01">

      <!-- REFERENCE: How to structure an HTML form -->
      <!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Forms/How_to_structure_an_HTML_form -->

      <fieldset class="field f01">

        <legend class="field-legend">Button-like input fields</legend>

        <!-- <input type="button"> -->
        <input type="button" class="btn-input" id="btn-hello" value="Button">

        <!-- <input type="image"> -->
        <input type="image" class="btn-input" src="../../000_pictures/tim-logo-11_resize.png" value="Hello TIM">

        <!-- <input type="reset"> -->
        <input type="reset" class="reset-input" id="btn-reset">

        <!-- <input type="submit"> -->
        <input type="submit" class="submit-input" id="btn-submit">

      </fieldset>

      <div class="btn-wrapper">
        <button class="favorite btn" formtarget="_blank">Send away!</button>
      </div>

    </form>

  </section>


</body>

</html>
