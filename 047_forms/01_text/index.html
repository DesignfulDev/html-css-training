<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Working with Forms</title>

</head>

<body>

  <!-- Random Test Form -->

  <form action="" method="POST" class="test-form">

    <!-- A <label> can be linked to an <input> by the [id]... -->

    <label for="text-input" class="form-label">Insert text:</label>
    <input type="text" name="textInput" id="text-input" class="txt-input-field"
      placeholder="Here's some single-line text">


    <!-- ...or by wrapping the <input> inside the <label> -->
    <label class="form-label">
      Insert email:
      <input type="text" name="textInput02" class="txt-input-field" placeholder="And more text">
    </label>

    <!-- ! IMPORTANT: notice how the second <input> is contained inside the <label> element and it doesn't need an [id], neither the <label> needs a [for] -->


  </form>


</body>

</html>
