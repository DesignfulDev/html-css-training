<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Working with Forms</title>

</head>

<body>

  <!-- Random Test Form -->

  <form action="" method="POST" class="test-form">

    <!-- A <label> can be linked to an <input> by the [id]... -->

    <label for="text-input" class="form-label">Insert unlimited text:</label>
    <input type="text" class="txt-input-field" name="textInput" id="text-input"
      placeholder="Here's some single-line text" title="This is a tooltip">


    <!-- ...or by wrapping the <input> inside the <label> -->
    <label class="form-label">
      Insert 4-12 characters of text:
      <input type="text" class="txt-input-field" name="textInput02" placeholder="And more text" maxlength="12"
        minlength="4" title="Here's a tooltip">
    </label>

    <!-- ! IMPORTANT: notice how the second <input> is contained inside the <label> element and it doesn't need an [id], neither the <label> needs a [for] -->

    <div class="btn-wrapper">
      <button class=" favorite btn" formtarget="_blank">Send away!</button>
    </div>


  </form>


</body>

</html>
