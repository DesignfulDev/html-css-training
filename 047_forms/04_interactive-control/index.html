<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Working with Forms</title>

</head>

<body>

  <section class="forms">


    <!-- *>>= SUMMARY =<<* -->

    <!-- >>- INPUT TYPES BY GROUP -<< -->

    <!-- >- INTERACTIVE CONTROL form inputs -< -->

    <!-- <input type="checkbox"> -->
    <!-- <input type="color"> -->
    <!-- <input type="file"> -->
    <!-- <input type="radio"> -->
    <!-- <input type="range"> -->

    <form action="#" method="POST" class="form form01">

      <h1>Interactive Control inputs</h1>
      <!-- REFERENCE: How to structure an HTML form -->
      <!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Forms/How_to_structure_an_HTML_form -->

      <fieldset class="field f01">

        <legend class="field-legend">Checkbox</legend>

        <!-- <input type="checkbox"> -->
        <input type="checkbox" class="checkbox-input" id="beer" name="beer">
        <label for="beer" class="checkbox-label">Beer</label><br>

        <input type="checkbox" class="checkbox-input" id="wine" name="wine">
        <label for="wine" class="checkbox-label">Wine</label><br>

        <input type="checkbox" class="checkbox-input" id="whisky" name="whisky">
        <label for="whisky" class="checkbox-label">Whisky</label><br>

      </fieldset>

      <fieldset class="field f02">

        <legend class="field-legend">Color</legend>

        <!-- <input type="color"> -->
        <div class="color-wrapper">
          <input type="color" class="color-input" id="primary-color-selector" name="firstColor">
          <label for="primary-color-selector" class="color-label">Select primary color</label><br>
        </div>

        <input type="color" class="color-input" id="secondary-color-selector" name="secondColor">
        <label for="secondary-color-selector" class="color-label">Select secondary color</label><br>

        <input type="color" class="color-input" id="tertiary-color-selector" name="thirdColor">
        <label for="tertiary-color-selector" class="color-label">Select tertiary color</label><br>

      </fieldset>

      <fieldset class="field f03">

        <legend class="field-legend"> Insert file</legend>

        <!-- <input type="file"> -->
        <label for="profile-pic" class="form-label">Choose profile picture</label>
        <input type="file" class="file-input" id="profile-pic" name="picture" accept="image/png, image/jpeg">
      </fieldset>

      <div class="btn-wrapper">
        <button class="favorite btn" formtarget="_blank">Send away!</button>
      </div>

    </form>

  </section>


</body>

</html>
