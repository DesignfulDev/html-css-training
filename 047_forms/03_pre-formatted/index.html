<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Working with Forms</title>

</head>

<body>

  <section class="forms">

    <!-- *>>= SUMMARY =<<* -->

    <!-- >>- FORM ELEMENTS -<< -->

    <!-- >>- INPUT TYPES BY GROUP -<< -->

    <!-- >- PRE-FORMATED form inputs -< -->

    <!-- <input type="date"> -->

    <!-- <input type="month"> -->

    <!-- <input type="time"> -->
    <!-- <input type="week"> -->
    <!-- <datalist></datalist> -->

    <!-- ...<option></option> -->

    <form action="#" method="POST" class="form form01">

      <!-- REFERENCE: How to structure an HTML form -->
      <!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Forms/How_to_structure_an_HTML_form -->

      <fieldset class="field f01">

        <legend class="field-legend">Pre-formatted input fields</legend>

        <!-- <input type="date"> -->
        <label for="bday" class="form-label">Birthday</label>
        <input type="date" class="txt-input-field" name="birthday" id="bday">

        <!-- <input type="datetime-local"> -->
        <label for="birthmoment" class="form-label">Birth time</label>
        <input type="datetime-local" class="txt-input-field" name="birthtime" id="birthmoment">

        <!-- <input type="month"> -->
        <label for="month" class="form-label">Month</label>
        <input type="month" class="txt-input-field" name="month" id="month">

        <!-- <input type="tel"> -->
        <label for="phone" class="form-label">Phone number</label>
        <input type="tel" class="txt-input-field" name="telephone" id="phone"
          pattern="([0-9]{2}) [0-9]{1} [0-9]{4}-[0-9]{4}" placeholder="(99) 9 9999-9999"
          title="Format: (99) 9 9999-9999">

        <!-- <input type="time"> -->
        <label for="set-time" class="form-label">Set time</label>
        <input type="time" class="txt-input-field" name="clock" id="set-time">

        <!-- <input type="week"> -->
        <label for="week" class="form-label">Set week</label>
        <input type="week" class="txt-input-field" name="week" id="week">

        <!-- <datalist></datalist> -->
        <!-- ...<option></option> -->

        <label for="favlang" class="form-label">Favorite back-end</label>

        <!-- Set [list] attritube -->
        <input list="pick-lang" class="txt-input-field" name="prog-lang" id="favlang">

        <!-- Match <input>'s [list] attribute to <datalist>'s [id] -->
        <datalist id="pick-lang">
          <option value="JavaScript">Express.js</option>
          <option value="PHP">Laravel</option>
          <option value="Python">Django</option>
          <option value="Go">Gin</option>
          <option value="Java">Spring</option>
        </datalist>

        <!-- <select></select> -->
        <!-- ...<optgroup></optgroup> -->
        <!-- ...<option></option> -->

        <label for="superhero" class="form-label">Favorite Superhero</label>
        <!-- Match the <select>'s [id] with <label>'s [for] -->
        <select name="favsuper" id="superhero" class="drop-selector">
          <option value="">--Choose your hero--</option>
          <optgroup label="Marvel">
            <option value="doom">Dr. Doom</option>
            <option value="strange">Dr. Strange</option>
            <option value="xavier">Prof. Charles Xavier</option>
            <option value="blackpanther">Black Panther</option>
            <option value="ironman">Iron Man</option>
          </optgroup>
          <optgroup label="DC">
            <option value="dream">Dream</option>
            <option value="death">Death</option>
            <option value="destiny">Destiny</option>
            <option value="manhattan">Dr. Manhattan</option>
            <option value="blackadam">Black Adam</option>
          </optgroup>
        </select>

      </fieldset>

      <div class="btn-wrapper">
        <button class="favorite btn" formtarget="_blank">Send away!</button>
      </div>

    </form>

  </section>


</body>

</html>
