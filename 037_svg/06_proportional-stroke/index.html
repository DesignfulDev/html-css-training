<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Stacked SVG's</title>
</head>

<body>
  <h1>Proportional Strokes</h1>

  <!-- Solid Hearts -->
  <svg class="checked c01" viewBox="0 0 100 100">
    <use xlink:href="svg/icons.svg#solid-heart"></use>
  </svg>
  <svg class="checked c02" viewBox="0 0 100 100">
    <use xlink:href="svg/icons.svg#solid-heart"></use>
  </svg>
  <svg class="checked c03" viewBox="0 0 100 100">
    <use xlink:href="svg/icons.svg#solid-heart"></use>
  </svg>
  <svg class="checked c04" viewBox="0 0 100 100">
    <use xlink:href="svg/icons.svg#solid-heart"></use>
  </svg>

  <!-- Open Hearts -->
  <svg class="checked c01" viewBox="0 0 100 100">
    <use xlink:href="svg/icons.svg#open-heart"></use>
  </svg>
  <svg class="checked c02" viewBox="0 0 100 100">
    <use xlink:href="svg/icons.svg#open-heart"></use>
  </svg>
  <svg class="checked c03" viewBox="0 0 100 100">
    <use xlink:href="svg/icons.svg#open-heart"></use>
  </svg>
  <svg class="checked c04" viewBox="0 0 100 100">
    <use xlink:href="svg/icons.svg#open-heart"></use>
  </svg>

</body>

</html>
