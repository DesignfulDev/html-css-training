<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>SVG Basic Shapes</title>
</head>

<body>

  <svg width="400px" height="90vh" version="2" xmlns="http://www.w3.org/2000/svg">

    <rect x="140" y="5" rx="45" ry="45" width="200" height="90" stroke="black" fill="yellow" stroke-width="5" />

    <rect x="270" y="50" width="100" height="100" stroke="blueviolet" fill="#25ff1569" stroke-width="5" />

    <circle cx="270" cy="145" r="80" stroke="red" fill="#fa5faa9f" stroke-width="5" />

    <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5" />

    <line x1="10" y1="110" x2="200" y2="350" stroke="orange" stroke-width="15" />
    <polyline points="50 80 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145 110 195" stroke="#d3459f"
      fill="transparent" stroke-width="5" />

    <polygon points="50 100 55 180 70 180 60 190 95 375 50 195 35 205 40 190 30 180 45 180" stroke="green"
      fill="#1e90ff77" stroke-width="3" />

    <path d="M20,330 Q70,105 120,240 T380,20" fill="none" stroke="rgba(0, 0, 255, .5)" stroke-width="25" />
  </svg>

  <span class="box">&lt;svg&gt; is an inline element</span>
</body>

</html>
