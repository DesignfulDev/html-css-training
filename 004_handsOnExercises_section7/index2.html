<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<title>Hands on exercises - Section 7: HTML Essentials (Part 2)</title>
</head>
<body>
	<!--Emmet = 'ul>li{0$}*5' creates this unordered list-->
	<ul>
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
		<li>05</li>
	</ul>
	
	<!--Emmet = 'ol>li{0$}*5' creates this ordered list-->
	<ol>
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
		<li>05</li>
	</ol>
</body>
</html>
