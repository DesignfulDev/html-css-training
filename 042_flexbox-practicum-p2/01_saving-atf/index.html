<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Saving Above-the-Fold</title>
</head>

<body>
  <header class="atf">
    <h1 class="welcome">Welcome</h1>
    <h3 class="at-home">Make yourself at home</h3>
  </header>
  <section class="save-wrapper">
    <div class="saving">
      <svg class="spinner">
        <use xlink:href="svg/icons.svg#circle-spinner"></use>
      </svg>
      <p class="message">Saving <span class="dot dot1">.</span><span class="dot dot2">.</span><span
          class="dot dot3">.</span></p>
    </div>
    <div class="button-wrapper">
      <button class="btn reset">Reset</button>
      <button class="btn save">Save</button>
    </div>
  </section>
</body>

</html>
