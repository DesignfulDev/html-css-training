<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Card</title>
</head>

<body>

  <div class="card-group">
    <div class="card paper-plane">
      <figure class="card-figure">
        <svg class="icon">
          <use xlink:href="svg/icons.svg#paper-plane"></use>
        </svg>
        <figcaption class="label">Community</figcaption>
      </figure>
      <p class="price">Free!</p>
    </div>
    <div class="card plane">
      <figure class="card-figure">
        <svg class="icon">
          <use xlink:href="svg/icons.svg#plane"></use>
        </svg>
        <figcaption class="label">Business</figcaption>
      </figure>
      <p class="price">Costs $99</p>
    </div>
    <div class="card rocket">
      <figure class="card-figure">
        <svg class="icon">
          <use xlink:href="svg/icons.svg#rocket"></use>
        </svg>
        <figcaption class="label">Enterprise</figcaption>
      </figure>
      <p class="price">Costs $999</p>
    </div>
  </div>

</body>

</html>
