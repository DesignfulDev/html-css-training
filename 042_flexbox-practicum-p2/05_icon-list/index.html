<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Features List</title>
</head>

<body>

  <section class="feature-list">
    <div class="wrapper">
      <svg class="icon fire">
        <use xlink:href="svg/icons.svg#fire"></use>
      </svg>
      <article class="feature-item">Our app gives you bird's eye view at a glance and on the go</article>
    </div>
    <hr class="line">
    <div class="wrapper">
      <svg class="icon calendar">
        <use xlink:href="svg/icons.svg#calendar"></use>
      </svg>
      <article class="feature-item">The calendar feature makes scheduling a snap</article>
    </div>
    <hr class="line">
    <div class="wrapper">
      <svg class="icon envelope">
        <use xlink:href="svg/icons.svg#envelope"></use>
      </svg>
      <article class="feature-item">Get notified by email or SMS</article>
    </div>
  </section>

</body>

</html>
